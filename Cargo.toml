[workspace]
resolver = "2"
members = [
    "crates/rapace",
    "crates/rapace-core",
    "crates/rapace-http",
    "crates/rapace-macros",
    "crates/rapace-registry",
    "crates/rapace-tracing",
    "crates/rapace-transport-mem",
    "crates/rapace-transport-shm",
    "crates/rapace-transport-stream",
    "crates/rapace-transport-websocket",
    "crates/rapace-testkit",
    "crates/rapace-explorer",
    "demos/dashboard",
    "demos/browser-tests-proto",
    "demos/browser-tests-server",
    "demos/browser-tests-client",
    "demos/http-over-rapace",
    "demos/shm-image",
    "demos/diagnostics-over-rapace",
    "demos/template-engine",
    "demos/tracing-over-rapace",
    "demos/http-tunnel",
    "xtask",
]
exclude = ["fuzz"]

[workspace.package]
version = "0.1.1"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/bearcove/rapace"

[workspace.dependencies]
# Internal crates
rapace = { path = "crates/rapace", version = "0.1.1" }
rapace-core = { path = "crates/rapace-core", version = "0.1.1" }
rapace-http = { path = "crates/rapace-http", version = "0.1.1" }
rapace-macros = { path = "crates/rapace-macros", version = "0.1.1" }
rapace-registry = { path = "crates/rapace-registry", version = "0.1.1" }
rapace-tracing = { path = "crates/rapace-tracing", version = "0.1.1" }
rapace-transport-mem = { path = "crates/rapace-transport-mem", version = "0.1.1" }
rapace-transport-shm = { path = "crates/rapace-transport-shm", version = "0.1.1" }
rapace-transport-stream = { path = "crates/rapace-transport-stream", version = "0.1.1" }
rapace-transport-websocket = { path = "crates/rapace-transport-websocket", version = "0.1.1" }
rapace-testkit = { path = "crates/rapace-testkit", version = "0.1.1" }
rapace-explorer = { path = "crates/rapace-explorer", version = "0.1.1" }

# External dependencies
async-stream = "0.3"
libc = "0.2"
bitflags = "2"
tokio = { version = "1", features = ["sync", "rt", "macros", "time"] }
tokio-stream = "0.1"
paste = "1"
futures = "0.3"
pin-project-lite = "0.2"
parking_lot = "0.12"

# facet ecosystem
facet = "0.32.1"
facet-core = "0.32.1"
facet-postcard = "0.32.1"

# WebSocket
tokio-tungstenite = "0.26"

# Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Testing/fuzzing
bolero = "0.11"
proptest = "1"

# Allocator API
allocator-api2 = "0.2"

# FD passing utilities
async-send-fd = { version = "1.2", features = ["tokio"] }

# Wasm
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["console", "WebSocket", "MessageEvent", "BinaryType", "ErrorEvent", "CloseEvent"] }
gloo-timers = { version = "0.3", features = ["futures"] }

[profile.release]
debug = 1
