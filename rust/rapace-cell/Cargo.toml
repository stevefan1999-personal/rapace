[package]
name = "rapace-cell"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "High-level cell runtime for rapace that eliminates boilerplate"
readme = "README.md"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
rapace = { workspace = true, features = ["shm"] }
rapace-registry.workspace = true
rapace-tracing = { path = "../rapace-tracing", version = "0.5.0" }
rapace-introspection = { path = "../rapace-introspection", version = "0.5.0", optional = true }
shm-primitives = { workspace = true, features = ["std"] }
ur-taking-me-with-you = { path = "../ur-taking-me-with-you", version = "0.5.0" }
tokio = { workspace = true, features = ["time"] }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
facet.workspace = true

[dev-dependencies]
tokio-test-lite.workspace = true

[features]
introspection = ["dep:rapace-introspection"]
