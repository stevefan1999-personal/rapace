[package]
name = "shm-primitives"
description = "Lock-free primitives for shared memory IPC: SPSC ring buffers and Treiber stack slab allocators"
keywords = ["lock-free", "shared-memory", "ipc", "no_std", "ring-buffer"]
categories = ["concurrency", "no-std", "memory-management"]
readme = "README.md"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(loom)'] }

[features]
default = []
alloc = []
std = ["alloc", "dep:libc", "dep:tokio", "dep:tracing"]

[dependencies]
libc = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
tokio = { workspace = true, optional = true, features = ["rt"] }

[target.'cfg(unix)'.dependencies]
tokio = { workspace = true, optional = true, features = ["net", "rt"] }

[target.'cfg(loom)'.dependencies]
loom = { version = "0.7" }
