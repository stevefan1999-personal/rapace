name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --all-features

      - name: Run tests (xtask)
        run: cargo xtask test

  browser-test:
    name: Browser / WebSocket
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (with wasm target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        working-directory: demos/browser-tests-client
        run: |
          npm install
          npx playwright install chromium --with-deps

      - name: Run browser tests
        run: cargo xtask browser-test

  fuzz-smoke:
    name: Fuzz smoke tests
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run fuzz harnesses (test mode)
        run: cargo xtask fuzz

  clippy:
    name: Clippy
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy (xtask)
        run: cargo xtask clippy

  fmt:
    name: Format
    runs-on: depot-ubuntu-24.04-4
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo xtask fmt

  doc:
    name: Documentation
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build docs (xtask)
        run: cargo xtask doc

  miri:
    name: Miri (undefined behavior)
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run Miri (xtask)
        run: cargo xtask miri
        # Note: Miri doesn't support all libc calls, so some tests may need to be skipped
        continue-on-error: true

  coverage:
    name: Coverage
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Generate coverage (xtask)
        run: cargo xtask coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: false
